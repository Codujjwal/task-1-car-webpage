<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Select Your Car Options</h1>
    </header>
    <section class="car-options">
        <h2>Car Types</h2>
        <form id="carForm">
            <label>
                <input type="checkbox" name="car_option[]" value="Hatchback"> Hatchback
            </label>
            <label>
                <input type="checkbox" name="car_option[]" value="Sedan"> Sedan
            </label>
            <label>
                <input type="checkbox" name="car_option[]" value="SUV"> SUV
            </label>

            <h2>Contact Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Id:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </section>

    <div id="confirmation" style="display: none;">
        <h2>Thank you for your submission!</h2>
        <p>We have received your information and selected car options.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
